<div *ngIf="loading" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>

<div *ngIf="error" class="alert alert-danger text-center" role="alert">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{error | json}}
  </pre>
  <p class="mb-0"></p>
</div>

<div class="row">
  <div class="col-4">
    <img [src]="user.avatar" alt="avatar" class="img-thumbnail">
  </div>

  <div class="col">
    <ul class="list-group">
      <li class="list-group-item"><b>ID: {{user.id}}</b></li>
      <li class="list-group-item"><b>Nombre: {{user.first_name}}</b></li>
      <li class="list-group-item"><b>Apellido: {{user.last_name}}</b></li>
    </ul>
  </div>
</div>
